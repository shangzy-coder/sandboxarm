name: Build SandboxFusion ARM64

on:
  push:
    branches: [ main, master ]
    paths:
      - 'SandboxFusion/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'SandboxFusion/**'
  workflow_dispatch:  # 允许手动触发

jobs:
  build-base:
    runs-on: ubuntu-24.04-arm  # 使用原生ARM64运行器
    timeout-minutes: 360  # 6小时超时
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base image
        working-directory: ./SandboxFusion
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -f scripts/Dockerfile.base.arm64 \
            -t ghcr.io/${{ github.repository_owner }}/sandboxfusion-base-arm64:latest \
            -t ghcr.io/${{ github.repository_owner }}/sandboxfusion-base-arm64:${{ github.sha }} \
            . --push

      - name: Test base image
        run: |
          docker run --platform linux/arm64 --rm ghcr.io/${{ github.repository_owner }}/sandboxfusion-base-arm64:latest echo "Base image works!"
          docker run --platform linux/arm64 --rm ghcr.io/${{ github.repository_owner }}/sandboxfusion-base-arm64:latest go version

  build-server:
    needs: build-base
    runs-on: ubuntu-24.04-arm  # 使用原生ARM64运行器
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 不需要QEMU，因为使用原生ARM64运行器

      - name: Download base image artifact
        uses: actions/download-artifact@v4
        with:
          name: sandboxfusion-base-arm64

      - name: Load base image
        run: |
          docker load < sandboxfusion-base-arm64.tar.gz
          docker images | grep sandboxfusion

      - name: Build server image
        working-directory: ./SandboxFusion
        run: |
          # 使用普通docker build而不是buildx，因为基础镜像在本地
          docker build \
            -f scripts/Dockerfile.server.arm64 \
            -t sandboxfusion-server-arm64:latest \
            .

      - name: Test server image
        run: |
          docker run --platform linux/arm64 --rm sandboxfusion-server-arm64:latest echo "Server image works!"

      - name: Save server image
        run: |
          docker save sandboxfusion-server-arm64:latest | gzip > sandboxfusion-server-arm64.tar.gz

      - name: Upload server image artifact
        uses: actions/upload-artifact@v4
        with:
          name: sandboxfusion-server-arm64
          path: sandboxfusion-server-arm64.tar.gz
          retention-days: 7

      - name: Show image info
        run: |
          docker images | grep sandboxfusion
          docker run --platform linux/arm64 --rm sandboxfusion-server-arm64:latest echo "Build completed successfully!"
